{% extends "index.html" %}

{% block content %}

{% load staticfiles %}


<script>
	function showMsg() {
		var x = document.getElementById('submit');

		alert("Question has been submitted");
	}
</script>

<div id="page-wrapper">

 	<div class="container-fluid">
		<h1>Add Questions</h1>
		<form method="post" action="addQuestion" id="usrform">
			{% csrf_token %} 
			<div align="left">
				<label> Enter Quiz Id:</label> 
				<input type="text" name="quizId" placeholder="Mandatory"><br> 
				
				<label>Enter Quiz Name:</label> 
				<input type="text" name="quizName" placeholder="Optional"><br>
				
			    <label>Question Id: </label> 
			    <input type="text" name="questionId" placeholder="Mandatory"> <br> 
			    
			    <label>Enter Question:</label> 
			    <textarea rows="1" cols="80" name="question" form="usrform" placeholder="Mandatory" ></textarea><br> 
			    
			    <label>Answer Options:</label> 
			    <input type="text" name="answerOptions" placeholder="Optional"> <br> 
			    
			    <label> Correct Answer:</label> 
			    <input type="text" name="correctAnswer" placeholder="Optional"> <br> 
			</div>
			<div>
			    <input class="btn btn-primary padding2" id="submit" onclick="showMsg()" method="post" type="Submit" value=Submit>
			</div>
		</form>
</div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
{% load staticfiles %}
<script type="text/javascript" src="{% static "JavaScript/app.js" %}">
	
</script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<style>
body {
	position: absolute;
	background-size: cover;
	background-repeat: no-repeat
}
</style>
</head>
<body background="{% static "images/bcg.png" %}" data-ng-app="application"ng-controller="QuizMe as quizmeCntrl">

	<div>
	<form method="post" action="">
		{% csrf_token %}
		<h3>Please Enter Your Answers</h3>
		<table align="center" style="width: 100%">
			<tr>
				<td><input class="form-control" name="studentId" type="text"
					placeholder="Enter Your Student ID:" required="" autofocus=""></td>
			</tr>
			<tr>
				<td><input class="form-control" name="questionid" type="text"
					placeholder="Enter Question ID:" required="" autofocus=""></td>
			</tr>
			<tr>
				<td><input class="form-control" name="answer" type="text"
					placeholder="Enter Your Answer for Quiz:" required="" autofocus=""></td>
			</tr>
			<tr>
				<td><input class="btn btn-lg btn-primary btn-block"
					type="submit" value=Submit> </td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>

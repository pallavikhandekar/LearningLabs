<!DOCTYPE html>
{% load staticfiles %}
<html style="height:100%">
<head>

<script type = "text/javascript"   src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js">
</script>
<script type = "text/javascript"  src = "{% static "JavaScript/familyFeudUI.js" %}">
</script>

<script type = "text/javascript" >
 if(typeof angular == 'undefined') {
 	alert('undefined');
 }
</script>

<style type="text/css">
.css3gradient{
 background-color:#476d8f;
 filter:progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr=#476d8f, endColorstr=#205799);
 background-image:-moz-linear-gradient(top, #476d8f 0%, #205799 25%,#21a0db 100%);
background-image:linear-gradient(top, #476d8f 0%, #205799 25%,#21a0db 100%);
background-image:-webkit-linear-gradient(top, #476d8f 0%, #205799 25%,#21a0db 100%);
background-image:-o-linear-gradient(top, #476d8f 0%, #205799 25%,#21a0db 100%);
background-image:-ms-linear-gradient(top, #476d8f 0%, #205799 25%,#21a0db 100%);
 background-image:-webkit-gradient(linear, right top, right bottom, color-stop(0%,#476d8f), color-stop(25%,#205799),color-stop(100%,#21a0db));}

.childDiv{
	width:7%;
	height:100%;
	border-radius:50%;
	background:linear-gradient(to bottom, #0033CC, #09f);
	margin: auto;
	text-align: center;
	color: white;
}

.label{
   color: white;
   font-size: 20px;
}


</style>
</head>

<body class="css3gradient" style="position:absolute; top:0; bottom:0; right:0; left:0;">
	<div  align="center">
		<div style="height:130px" >
		 	<img src="{% static "images/FamilyFeud.png" %}"/>
		</div>
		<div ng-app>
		{% verbatim %}
		<div  ng-controller='AppController' style="padding-bottom: 6%" >
			<label id="lblQuestion" style="color: white;font-size: 20px;">{{question.text}}</label>
		</div>	
		<div  style="padding-bottom: 6%">
		<table ng-controller='AppController' style="width: 30%; background-color:#FFFF66;" cellpadding="4px"
		cellspacing="4px"> 
			<tr ng-repeat='answer in answers'>
				<td style="background-color: rgb(250, 176, 37); cursor: pointer; border-right: medium solid rgb(153, 0, 51); 
				border-width: thin medium medium thin; border-style: solid; border-color: rgb(153, 0, 51);">
						<div id="selectOptionDiv{{answer.optionNumber}}" class ="childDiv" ng-click="show=!show" ng-show="!show">
							<span >{{answer.optionNumber}}</span>
						</div>
						<div id="answerDiv{{answer.optionNumber}}" ng-show="show" style="text-align:center;font-weight: bold;"> 
						<span>{{answer.text}}</span>
						<span style="float: right">{{answer.percentage}}</span>
						</div>
				</td>
	      	</tr>
   	    </table>
		</div>
		<div >
			<table ng-controller='AppController' style="width:80%" cellpadding="10px">
				<tr colspan=3 style="text-align:center">
					<td class="label">
						<label>Team A Score</label>
					</td>
					<td  class="label">
						<label>Total Score this round</label>
					</td>
					<td  class="label">
						<label>Team B Score</label>
					</td>
				<tr>
				<tr colspan=3  style="text-align: center">
					<td>
						<input type="text" name="teamAScore" text="0"  readonly="readonly" value="0"
						style="border: 1px solid black;"/>
					</td>
					<td>
						<input type="text" name="totalRoundScore" readonly="readonly" value="0"
						style="border: 1px solid black;"/>
					</td>
					<td>
						<input type="text" name="teamBScore" readonly="readonly"  value="0"
						style="border: 1px solid black;"/>
					</td>
				<tr>
			</table>
		</div>
		{% endverbatim %}
	</div>
	

</body>

</html>

{% extends "index.html" %}

{% block content %}

{% load staticfiles %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script>
	function disable(){
	var x = document.getElementById('submit');
	x.disabled = true;
	alert("Thanks for your submission");
	}
	
	function validateForm(){
		var x = document.forms["uploadDataForm"]["file"].value;
	    if (x == null || x == "") {
	        alert("Please select file");
	        return false;
	    }
	}
</script>



<div id="page-wrapper">

    <div class="container-fluid">
    	
				<form role = "form" name="uploadDataForm" enctype="multipart/form-data" method="post" action="/uploadStudentFile" onsubmit="return validateForm()">
		
					{% csrf_token %} 
					<div class="form-group">
						<label for="file">* Filename: </label>
						<input type="file" name="file" id="file" >
					</div>
			    	<div class="form-group">
			    		<input class="btn btn-primary"  type="submit" name="submit" value="Upload Quiz">
			    	</div>
						 
				</form>
			
	</div>
</div>

{% endblock %}

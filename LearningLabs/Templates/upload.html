{% extends "index.html" %}

{% block content %}

{% load staticfiles %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script>
	function disable(){
	var x = document.getElementById('submit');
	x.disabled = true;
	alert("Thanks for your submission");
	}
	
	function validateForm(){
		var x = document.forms["uploadDataForm"]["file"].value;
	    if (x == null || x == "") {
	        alert("Please select file");
	        return false;
	    }
	}
</script>



<div id="page-wrapper">

    <div class="container-fluid">
    	
				<form name="uploadDataForm" enctype="multipart/form-data" method="post" action="/uploadFile/" onsubmit="return validateForm()">
		
					{% csrf_token %} 
			   <label for="file">* Filename: </label> <input type="file" name="file" id="file"><br> 
						 <input type="submit" name="submit" value="Submit">
				</form>
			
	</div>
</div>

{% endblock %}

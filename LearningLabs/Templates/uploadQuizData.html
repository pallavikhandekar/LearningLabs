{% extends "index.html" %}

{% block content %}

{% load staticfiles %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script>
	function disable(){
	var x = document.getElementById('submit');
	x.disabled = true;
	alert("Thanks for your submission");
	}
	
	function validateForm(){
		var x = document.forms["uploadDataForm"]["file"].value;
	    if (x == null || x == "") {
	        alert("Please select file");
	        return false;
	    }
	}
</script>

<style>
table, th, td {
    border: 1px solid black;
    background-color: white;
     color: black;
}

</style>


<div id="page-wrapper">

    <div class="container-fluid">
    	
    
<p style="color:white"> <font size="5"> Upload Quiz </font></p>
				<form role = "form" name="uploadDataForm" enctype="multipart/form-data" method="post" action="/uploadQuizFile" onsubmit="return validateForm()">
		
					{% csrf_token %} 
					<div class="form-group">
						<label for="file">* Filename: </label>
						<input type="file" name="file" id="file" >
					</div>
			    	<div class="form-group">
			    		<input class="btn btn-primary"  type="submit" name="submit" value="Submit">
			    	</div>
						 
				</form>
				
				
				<br>
				<br>
				<div>
       				 	 <p style="color:white"> <font size="4"> Example Quiz CSV Format</font></p>
       				 	
							
							 <table style="width:100%">
							  <tr>
							    <td>QuizID</td>
							    <td>QuizName</td> 
							    <td>QuestionID</td>
							    <td>Question</td>
							    <td>Answer Options</td>
							    <td>Correct Ans</td>
							  </tr>
							  <tr>
							    <td>1</td>
							    <td>Quiz-1</td> 
							    <td>1</td> 
							    <td>What is JVM?</td> 
							    <td>--optional--</td> 
							     <td>--optional--</td> 
							  </tr>
						
							</table>
       				 	  
       			</div>
			
	</div>
</div>

{% endblock %}
